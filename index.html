<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kausthubh Swami - Portfolio</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="templatemo-electric-xtra.css" rel="stylesheet">
</head>

<body>
    <!-- Background Effects -->
    <div class="grid-bg"></div>
    <div class="gradient-overlay"></div>
    <div class="scanlines"></div>

    <!-- Shapes -->
    <div class="shapes-container">
        <div class="shape shape-circle"></div>
        <div class="shape shape-triangle"></div>
        <div class="shape shape-square"></div>
    </div>

    <div id="particles"></div>

    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-container">
            <a href="#home" class="logo-link">
                <svg class="logo-svg" viewBox="0 0 40 40">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#FF5E00;" />
                            <stop offset="100%" style="stop-color:#00B2FF;" />
                        </linearGradient>
                    </defs>
                    <polygon points="20,2 38,14 38,26 20,38 2,26 2,14" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
                    <polygon points="20,8 32,16 32,24 20,32 8,24 8,16" fill="url(#logoGradient)" opacity="0.3"/>
                    <circle cx="20" cy="20" r="3" fill="url(#logoGradient)" />
                </svg>
                <span class="logo-text">Kausthubh Swami</span>
            </a>

            <ul class="nav-links" id="navLinks">
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#features" class="nav-link">Features</a></li>
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>

            <div class="menu-toggle" id="menuToggle">
                <span></span><span></span><span></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <div class="text-rotator">
                <div class="text-set active">
                    <h1 class="glitch-text" data-text="DevOps Engineer">DevOps Engineer</h1>
                    <p class="subtitle">Enter the next dimension of automation & cloud engineering</p>
                </div>
                <div class="text-set">
                    <h1 class="glitch-text" data-text="Cloud Architect">Cloud Architect</h1>
                    <p class="subtitle">Designing scalable, modern cloud infrastructures</p>
                </div>
                <div class="text-set">
                    <h1 class="glitch-text" data-text="Kausthubh Swami">Kausthubh Swami</h1>
                    <p class="subtitle">Crafting solutions for the future of technology</p>
                </div>
            </div>
        </div>

        <div class="cta-container">
            <a href="https://github.com/YOUR_GITHUB" target="_blank" class="cta-button cta-primary">Get Started</a>
            <a href="https://www.linkedin.com/in/YOUR_LINKEDIN" target="_blank" class="cta-button cta-secondary">Learn More</a>
        </div>
    </section>

    <!-- Rest of your original sections remain unchanged -->
    
    <script src="templatemo-electric-scripts.js"></script>
</body>
</html>
